<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>This table</caption>
        <tr>
            <td colspan="3">Hello EveryOne</td>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Ayush</td>
            <td>20</td>
            <td>ayush.email.com</td>
        </tr>
        <tr>
            <td>Ankit</td>
            <td>20</td>
            <td>Ankit.email.com</td>
        </tr>
       

    </table>
</body>
</html>
