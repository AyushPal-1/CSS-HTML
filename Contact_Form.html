<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="Contact_Form.css">
</head>
<body>
    
        <header>This is Contact Form</header>
    <img height="250" src="/Untitled.jpeg" alt="My Image">
    <hr>
    <form>
    <label for="Name1">name</label>
    <input type="text" id="Name1" placeholder="Enter Your Name">
    <br><br>
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Enter Your Email">
    <br><br>
    <label for="Phonenumber">Contact Number</label>
    <input type="text" id="Phonenumber" placeholder="Enter Contact Number">
    <br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
    <br><br>
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter Your Address">
    <br><br>
    <label for="College">College Name</label>
    <select name="College" id="College">
        <option value="SOC">School Of Computer</option>
        <option value="IPS">IPS</option>
        <option value="College of">College Of Dental Science and Hospital</option>
        <option value="">Malwa Group Of Institutions</option>
        <option value="">Malwanchal University</option>
        <option value="">Vinayaka College Of Pharmacy</option>
    </select>
    <br><br>
    <label for="submit"></label>
    <input type="submit" id="submit">

    </form>
    


</body>
</html>
